 {% extends "base.html" %}
{% block content %}
 <div class="no-bottom no-top" id="content">
            <div id="top"></div>
     {% load static %}
            <section id="section-hero" aria-label="section" class="jarallax">
                <img src="{% static 'images/background/2.jpg' %}" class="jarallax-img" alt="">
                <div class="v-center">
                    <div class="container">
                            <div class="row align-items-center">
                                <div class="col-lg-4 offset-lg-4">
                                    <div class="padding40 rounded-3 shadow-soft" data-bgcolor="#ffffff">
                                        <h4>Login</h4>
                                        <div class="spacer-10"></div>
                                        <form id="form_register" class="form-border" method="post" action="{% url 'login1' %}">
                                            {% csrf_token %}
                                            <div class="field-set">
                                                <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" />
                                            </div>
                                            <div class="field-set">
                                                <input type="password" name="password" id="password" class="form-control" placeholder="Your Password" />
                                            </div>
                                            <div id="submit">
                                                <input type="submit" id="send_message" value="Sign In" class="btn-main btn-fullwidth rounded-3" />
                                            </div>
                                        </form>
                                        {% if error %}
                                           <p>{{ error }}</p>
                                        {% endif %}
                                        <div class="title-line">Or&nbsp;sign&nbsp;up&nbsp;with</div>
                                        <div >
                                            <a href="/signup">
                                                <input type="submit"  value="Sign UP" class="btn-main btn-fullwidth rounded-3" />
                                            </a>
                                            </div>

                                        <div class="title-line">Or&nbsp;Continue&nbsp;with</div>
                                        <div class="row g-2">
                                            <div class="col-lg-6">
                                                <a class="btn-sc btn-fullwidth mb10" href="#"><img src="{% static 'images/svg/google_icon.svg' %}" alt="">Google</a>
                                            </div>
                                            <div class="col-lg-6">
                                                <a class="btn-sc btn-fullwidth mb10" href="#"><img src="{% static 'images/svg/facebook_icon.svg' %} " alt="">Facebook</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
            </section>
        </div>
   {%endblock%}
